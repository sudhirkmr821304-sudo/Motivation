<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Cards Pyramid</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="pyramid">

    <!-- TOP (1) -->
    <div class="row">
        <div class="card">
            <video muted loop class="card-video">
                <source src="WhatsApp Video 2025-12-15 at 21.11.32.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- MIDDLE (2) -->
    <div class="row">
        <div class="card">
            <video muted loop class="card-video">
                <source src="WhatsApp Video 2025-12-15 at 20.49.33.mp4" type="video/mp4">
            </video>
        </div>

        <div class="card">
            <video muted loop class="card-video">
                <source src="WhatsApp Video 2025-12-15 at 21.12.15.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- BOTTOM (3) -->
    <div class="row">
        <div class="card">
            <video muted loop class="card-video">
                <source src="WhatsApp Video 2025-12-15 at 21.13.24.mp4" type="video/mp4">
            </video>
        </div>

        <div class="card">
            <video muted loop class="card-video">
                <source src="WhatsApp Video 2025-12-15 at 21.13.02.mp4" type="video/mp4">
            </video>
        </div>

        <div class="card">
            <video muted loop class="card-video">
                <source src="WhatsApp Video 2025-12-15 at 21.14.16.mp4" type="video/mp4">
            </video>
        </div>
    </div>

</div>

<script>
    document.querySelectorAll(".card-video").forEach(video => {
        video.addEventListener("mouseenter", () => video.play());
        video.addEventListener("mouseleave", () => video.pause());
    });
</script>

</body>
</html>
